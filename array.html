<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="array.css" />
    <title>Your Web Page</title>
  </head>
  <body>
    <div class="main">
      <h1 style="font-size: 6vw; color:#f7d27f;">Array Operations </h1>
      <label for="input1"
        >Enter The Elements Into The Array <i class="ri-arrow-down-s-fill"></i
      ></label>
      <input
        type="text"
        placeholder="Enter the Element"
        id="input1"
        name="input1"
      />

      <h4 id="arrayArea"></h4>

      <div class="btns">
        <button id="arrayCheck" type="button">Check</button>
        <button id="arrayClear" type="button">Clear</button>
        <button id="addElement" type="button">Add <i class="ri-add-line"></i></button>
        <button id="removeElement" type="button">Delete</button>
        <button id="begremoveElement" type="button">Delete From Starting</button>
        <button id="begaddElement" type="button">Add On Starting <i class="ri-add-line"></i></button>
      </div>
    </div>
  </body>

  <script src="array.js"></script>
</html>
